  utter_dengue:
    - text: "Dengue is caused by Aedes mosquitoes. Symptoms include high fever, severe headache, joint and muscle pain, skin rashes, and bleeding. Prevent it by avoiding mosquito bites, using repellents, and eliminating stagnant water."

  utter_malaria:
    - text: "Malaria is transmitted by Anopheles mosquitoes. Symptoms include fever, chills, sweating, headache, and vomiting. Prevention includes mosquito nets, repellents, and early treatment."

  utter_measles:
    - text: "Measles is a viral infection spread through coughing and sneezing. Symptoms include high fever, cough, runny nose, sore throat, and red rash. Prevention is vaccination (MMR vaccine)."

  utter_fever:
    - text: "Fever is a rise in body temperature, usually due to infection. Symptoms include chills, sweating, headache, and weakness. Stay hydrated, rest, and consult a doctor if fever persists."

  utter_headache:
    - text: "Headaches can be caused by stress, dehydration, lack of sleep, or infection. Symptoms include pain in head or neck, sensitivity to light, and nausea. Prevention includes rest, hydration, and avoiding triggers."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
